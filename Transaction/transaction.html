<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Buddy - Transaction</title>
  <link rel="stylesheet" href="../Style/nav.css" />
  <link rel="stylesheet" href="transaction.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Navigation Header -->
  <div id="nav">
    <div id="intro">
      <a href="../index.html">
        <div id="logo">
          <img src="../logo2.png" alt="Budget Buddy Logo">
        </div>
      </a>
      <div id="name">
        <p>
          <span class="big-b">B</span>
          <span class="up">udget</span><br>
          <span class="down">uddy</span>
        </p>
      </div>
    </div>
    <div id="tabs">
      <div class="texts">
        <a href="transaction.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a>
      </div>
      <div class="texts">
        <a href="../Summary/summary.html"><i class="fas fa-chart-line"></i> Summary</a>
      </div>
      <div class="texts">
        <a href="../History/history.html"><i class="fas fa-history"></i> History</a>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Manage Your Transactions</h1>
    <p>Track your income and expenses effortlessly with Budget Buddy.</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1 class="page-title">Add Your Transaction</h1>
    <form id="transactionForm" class="form-container">
      <div class="floating-label">
        <input type="number" id="salary" name="salary" min="0" step="0.01" required placeholder=" " />
        <label for="salary">Salary</label>
      </div>

      <fieldset>
        <legend>Expenses</legend>
        <div class="grid">
          <div>
            <label for="groceries">Groceries</label>
            <input type="number" id="groceries" name="groceries" min="0" step="0.01" />
          </div>
          <div>
            <label for="households">Households</label>
            <input type="number" id="households" name="households" min="0" step="0.01" />
          </div>
          <div>
            <label for="healthcare">Healthcare</label>
            <input type="number" id="healthcare" name="healthcare" min="0" step="0.01" />
          </div>
          <div>
            <label for="travelling">Travelling</label>
            <input type="number" id="travelling" name="travelling" min="0" step="0.01" />
          </div>
          <div>
            <label for="education">Education</label>
            <input type="number" id="education" name="education" min="0" step="0.01" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Custom Expenses</legend>
        <div id="customExpensesContainer">
          <div class="grid">
            <div>
              <label for="customExpenseName0">Expense Name</label>
              <input type="text" id="customExpenseName0" name="customExpenseName0" placeholder="e.g. Gym" />
            </div>
            <div>
              <label for="customExpenseAmount0">Amount</label>
              <input type="number" id="customExpenseAmount0" name="customExpenseAmount0" min="0" step="0.01" />
            </div>
          </div>
        </div>
        <button type="button" id="addCustomExpenseBtn" class="add-expense-btn">
          <i class="fas fa-plus"></i> Add Custom Expense
        </button>
      </fieldset>

      <div>
        <label for="transactionDate">Transaction Date</label>
        <input type="date" id="transactionDate" name="transactionDate" required />
      </div>

      <button type="submit" class="submit-btn">
        Add Transaction
      </button>
    </form>
  </div>

  <script src="transaction.js"></script>
</body>
</html>
